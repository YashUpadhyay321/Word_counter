<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="display-1 text-center p-2 bg-dark-subtle fw-normal">Word Counter</h1>
    <section class="container">
        <div class="word-count">
            <textarea id="word-count-input" class="form-control" placeholder="Enter text here"></textarea>
            <div class="my-3">
                
                <h3 id="words">Word Count :</h3>
                <p id="wc">0</p>
                <h3>Character Count :</h3>
                <p id="cc">0</p>
                <div class="my-2">
                <button class=" btn btn-dark mb-3 " id="uppercase">Click for Uppercase</button>
                <button class="btn btn-dark mb-3 " id="lowercase">Click for Lowercase</button>
                </div>

        
        </div>
    </section>
</body>
</html>
<script>
    let a=document.querySelector('textarea');
    let wc=document.getElementById('wc');
    let cc=document.getElementById('cc');
    a.addEventListener('input', function() {
        wc.innerHTML = a.value.split(" ").length;
        cc.innerHTML = a.value.length;
    });
    document.getElementById('uppercase').addEventListener('click', function() {
        let upp=a.value.toUpperCase();
        document.getElementById('word-count-input').value=upp;
    });
    document.getElementById('lowercase').addEventListener('click', function() {
        let low=a.value.toLowerCase();
        document.getElementById('word-count-input').value=low;
    });




</script>
<style>
    body{
    font-family:cursive;
    background-color: bisque;
}
.word-count{
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
</style>
